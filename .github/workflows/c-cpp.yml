name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup with VCPKG
        uses: lukka/run-vcpkg@v7.6
      - name: Run CMake
        uses: lukka/run-cmake@v10.8
